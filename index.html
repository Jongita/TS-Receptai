<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptai</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">

    <script type="module" src="./dist/app.js"></script>
</head>


<body>
    <header class="mainHeader">
        <img src="./img/logo.png" alt="Logo image">
        <nav class="mainHeaderList">
            <ul>
                <li><a href="./index.html">PAGRINDINIS</a></li>
                <li><a href="./receptai.html">RECEPTAI</a></li>
                <li><a href="">KONTAKTAI</a></li>
            </ul>
        </nav>
    </header>

    <section id="loginSection">
        <div class="title">
            <h2>Receptai</h2>
            <img src="./img/titlefoto.png" alt="foto">
        </div>
        <div class="containerLogin">
            <div class="mainLogin">
                <h2>Prisijunkite arba registruokitės</h2>
                <input type="text" class="form-control" placeholder="El. pašto adresas" id="loginEmail">
                <input type="password" class="form-control" placeholder="Slaptažodis" id="loginPassword">
                <div class="alert" id="loginError"></div>
                <div class="loginButtons">
                    <button class="btnLogin" id="login">Prisijungti</button>
                    <button class="btnRegister" id="register">Registruotis</button>
                </div>
                <h4>*Norint peržiūrėti receptus, eikite į RECEPTAI skiltį</h4>

            </div>
        </div>
    </section>

    <section id="dataSection">
        <div class="title">
            <h2>Receptai</h2>
            <img src="./img/titlefoto.png" alt="foto">

        </div>
        <div class="mainContainer">
            <div class="container">
                <h2>Įvesti receptą:</h2>
                <div class="mainRecipeForm" id="recipeForm">
                    <input type="text" id="recipeName" placeholder="Pavadinimas">
                    <input type="number" id="cookTime" placeholder="Gaminimo trukmė, min.">
                    <textarea id="ingredients" placeholder="Ingredientai"></textarea>
                    <textarea id="description" placeholder="Aprašymas"></textarea>
                    <button class="btn" id="addRegistration">Pridėti receptą</button>
                </div>

            </div>
            <div class="dataTableContainer" id="dataTable">
                <h2>Turimi receptai:</h2>
                <div>
                    <button class="btnLoad" id="loadData">Atnaujinti sąrašą</button>
                </div>
                <table class="table-hover">
                    <thead>
                        <tr>
                            <th>Pavadinimas</th>
                            <th>Gaminimo trukmė, min.</th>
                            <!-- <th>Aprasymas</th> -->
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <tr>
                            <th>Lazanija</th>
                            <th>45</th>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="editDataTableContainer" id="editForm" style="display: none;">
                <div class="mb-3">
                    <label for="" class="form-label">Pavadinimas:</label>
                    <input type="text" name="" id="recipeNameEdit" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Gaminimo trukmė, min.:</label>
                    <input type="number" name="" id="cookTimeEdit" class="form-control">
                </div>
                <div>
                    <div class="mb-3">
                        <label for="" class="form-label">Ingredientai:</label>
                        <textarea type="text" id="ingredientsEdit" placeholder="Ingredientai" class="form-control"></textarea>></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Aprašymas:</label>
                        <textarea type="text" id="descriptionEdit" placeholder="Aprašymas" class="form-control"></textarea>></textarea>
                    </div>
                </div>
                <div class="buttonsEditTable">
                    <button class="btnUpdate" id="updateRegistration">Atnaujinti įrašą</button>
                    <button class="btnDelete" id="deleteRegistration">Ištrinti įrašą</button>
                </div>

            </div>

            <!-- <div>
                <button class="btn" id="loadData">Atnaujinti sąrašą</button>
            </div> -->
        </div>
    </section>

    <footer>
        <div class="social-list">
            <a class="icon fa fa-twitter" href="https://www.example.com" target="_blank"></a>
            <a class="icon fa fa-facebook" href="https://en.wikipedia.org/wiki/Email_address#Local-part" target="_blank"></a>
            <a class="icon fa fa-instagram" href="https://en.wikipedia.org/wiki/Email_address#Domain" target="_blank"></a>
        </div>
        <p class="copyright">Copyright &copy; 2024. All rights reserved.</p>
    </footer>

</body>

</html>
